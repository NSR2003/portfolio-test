<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body class="no-scrollbar">
    <header class="nav-bar absolute w-full h-[13%]">
      <nav class="w-full h-full flex sm:absolute sm:w-full sm:flex-col sm:z-10">
        <div
          class="left-nav flex items-center bg-white w-[38.7056%] pl-4 h-full sm:w-full sm:flex sm:flex-row sm:items-center justify-between sm:h-28 sm:bg-transparent sm:py-0 sm:pt-4 sm:pb-2"
        >
          <img
            class="logo w-14 h-14 sm:h-full sm:w-auto sm:py-3"
            src="./static/main-logo.png"
            alt="main logo"
          />
          <img
            onclick="ToggleMenu(this)"
            id="menu-icon"
            class="menu sm:w-8 sm:h-8 sm:mr-4 sm:inline sm:cursor-pointer hidden"
            src="./static/menu-logo.png"
            alt="menu"
          />
        </div>
        <div
          class="right-nav w-[62.2944%] bg-transparent flex items-center justify-end sm:w-full sm:justify-center sm:bg-white sm:hidden sm:opacity-0"
        >
          <ui
            class="flex pt-0 items-center text-white text-xs font-knight-souls sm:flex sm:flex-col sm:text-black sm:pt-0"
          >
            <li class="list-none p-3 mx-3"><a href="#">HOME</a></li>
            <li class="list-none p-3 mx-3"><a href="#">WORK</a></li>
            <li class="list-none p-3 mx-3"><a href="#">SKILLS</a></li>
            <li class="list-none p-3 mx-3"><a href="#">CONTACT ME</a></li>
            <ui class="flex pt-3 items-center sm:flex sm:justify-evenly">
              <li class="list-none mx-2.5 pb-1 md:w-5">
                <img
                  class="w-4"
                  src="./static/upwork-logo-black.png"
                  alt="upwork-logo"
                />
              </li>
              <li class="list-none mx-2.5 pb-1 md:w-5">
                <img
                  class="w-4"
                  src="./static/github-logo-black.png"
                  alt="github-logo"
                />
              </li>
              <li class="list-none mx-2.5 pb-1 md:w-5">
                <img
                  class="w-4"
                  src="./static/gmail-logo-black.png"
                  alt="gmail-logo"
                />
              </li>
              <li class="list-none mx-2.5 mr-3.5 pb-1 md:w-5">
                <img
                  class="w-4"
                  src="./static/instagram-logo-black.png"
                  alt="instagram-logo"
                />
              </li>
            </ui>
          </ui>
        </div>
      </nav>
    </header>
    <section class="herosheet w-full h-dvh flex">
      <div class="herosheet-left w-[28.7462%] bg-white flex items-end">
        <div class="herosheet-left-inner w-full h-[87%]">
          <div class="herosheet-left-top w-full h-[20%] flex bg-slate-600">
            <div class="hero-left-top-left h-full w-7/12 bg-stone-600"></div>
            <div class="hero-left-top-right h-full w-5/12 bg-stone-700"></div>
          </div>
          <div class="herosheet-left-bottom w-full h-[80%] flex">
            <div
              class="herosheet-left-bottom-left h-full flex justify-center w-7/12"
            >
              <div
                class="herosheet-left-bottom-left-inner relative h-full w-[70%] overflow-hidden ml-24 md:ml-0 lg:ml-0"
              >
                <div
                  class="herosheet-left-bottom-left-name absolute text-center font-knight-souls w-[18.462rem] left-0 top-[61dvh] md:w-[29rem] md:top-[55.4dvh] lg:top-[59dvh] lg:w-[35rem]"
                >
                  <span
                    class="N word-wrap-break-word text-black text-[2.188rem] font-[400] tracking-[3.5px] "
                    >N</span
                  >
                  <span
                    class="dot word-wrap-break-word font-Futura-XBlk-BT text-black line text-[1.25rem] font-[400] tracking-[2px]"
                    >.</span
                  >
                  <span
                    class="name word-wrap-break-word text-black text-[2.188rem] font-[400]"
                    >SUPREETH REDDY</span
                  >
                </div>
                <div
                  class="herosheet-left-bottom-left-quote w-[412.54px] left-[98.16px] top-[412.54px] absolute md:left-[6dvw] md:top-[54.5dvh] lg:left-[6dvw] lg:top-[54.5dvh]"
                >
                  <div
                    class="text word-wrap-break-word font-trajan-pro text-[0.665rem] font-[400] tracking-[1px] text-black"
                  >
                    Passionate Front End Developer UI/UX Designer
                    <span class="and text-[0.75rem] tracking-[1.2px]">&</span>
                    crafting immersive webpages
                  </div>
                </div>
                <div
                  class="herosheet-left-bottom-left-textline border-solid border-2 border-black w-[24.97rem] h-0 left-[91.24px] top-[413.54px] absolute md:left-[5.4dvw] md:top-[54.5dvh] lg:left-[5.4dvw] lg:top-[54.5dvh]"></div>
              </div>
            </div>
            <div
              class="herosheet-left-bottom-right h-full w-5/12 bg-stone-900"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="herosheet-right w-[71.2538%] h-dvh overflow-y-hidden sm:absolute sm:w-full"
      >
        <div
          class="w-full h-full flex items-center justify-end"
          style="
            background-image: url(./static/herosheet-img.jpg);
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
          "
        >
          <div
            class="w-3/12 h-4/5 mr-8 flex items-end justify-end md:mr-0 sm:mr-0 sm:h-5/6"
          >
            <a class="rotate-90 flex flex-col items-center" href="#">
              <p class="text-xl w-fit text-white md:text-black sm:text-black">
                Get
              </p>
              <p class="text-xl w-fit text-white md:text-black sm:text-black">
                Resume
              </p>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="w-full h-dvh bg-black"></section>
    <script src="./home.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
